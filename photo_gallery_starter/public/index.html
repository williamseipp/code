<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/gallery.css" />
    <script type="module" src="javascripts/templates.js"></script>
    <script type="module" src="javascripts/gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>Amanda Rose's Photos</h1>
      <div id="slideshow">
        <div id="slides">
          <!-- Photos go here -->
        </div>
        <ul>
          <li><a class="prev" href="#">Prev</a></li>
          <li><a class="next" href="#">Next</a></li>
        </ul>
      </div>

      <section>
        <header id="information">
          <!-- Photo Information goes here -->
        </header>

        <div id="comments">
          <h3>Comments</h3>
          <ul>
            <!-- Comments go here -->
          </ul>

          <form action="/comments/new" method="post">
            <fieldset>
              <input type="hidden" name="photo_id" value="1" />
              <h4>Your Comment</h4>
              <div>
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required />
              </div>
              <div>
                <label for="body">Comment</label>
                <textarea rows="6" cols="40" name="body" id="body" required></textarea>
              </div>
              <div>
                <button type="submit" class="button">Post Comment</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
