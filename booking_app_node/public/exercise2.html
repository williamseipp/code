<!-- On submit, 
Handle server responses 
  201: parse JSON, 
       alert success and 
       reset; 

  400: read text, alert the message).

400
     when you have no email or name provided:
     localhost:3000 says 
     Staff cannot be created. Check your inputs 

400
     when you have an email but no name provided:
     localhost:3000 says 
     Staff cannot be created. Check your inputs 

201
     when you have an email and a name provided:
     localhost:3000 says 
     Successfully created staff with id: 14
-->

<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <style>
     dl {
         border: 3px double #ccc;
         padding: 0.5em;
     }
     dt {
         float: left;
         clear: left;
         width: 100px;
         text-align: right;
         font-weight: bold;
         color: #f0595b;
     }
     dt::after {
         content: ":";
     }
     dd {
         margin: 0 0 0 110px;
         padding: 0 0 0.5em 0;
     }

     input[type="submit"] {
         color: #fff;
         background: #f0595b;
         border-color: #f0595b;
         border-radius: 5px;
         width: 100px;
         height: 50px;
     }
    </style>
  </head>
  <body>
    <form method="post" action="/api/staff_members">
      <dl>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" id="email" name="email">
        </dd>
        <dt>
          <label for="name">Name</label>
        </dt>
        <dd>
          <input type="text" id="name" name="name">
        </dd>
      </dl>
      <input type="submit">
    </form>
    <script src="javascripts/addStaff.js"></script>
  </body>
</html>
