<!doctype html>
<html lang="en-US">
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <div class="timer">
        <p><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="centiseconds">00</span></p>
      </div>
      <div class="controls">
        <button class="toggle">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
